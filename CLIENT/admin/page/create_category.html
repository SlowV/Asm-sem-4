<script>

    $(document).ready(function () {
        $.ajax({
            url: URL_GET_CATEGORIES + '?id=1',
            method: 'GET',
            type: 'application/json',
            success: function (data) {
                if (data.status === 200) {
                    let content = '';

                    for (let i = 0; i < data.obj.length; i++) {
                        content += '<option value="' + data.obj[i].id + '">' +
                            data.obj[i].name +
                            '</option>';
                    }
                    $('select[name="category"]').html(content);
                }
            }, error: function (msg) {
                console.log(msg);
            }
        });

        $('#btnSubmitArticle').click(function () {
            let url = $('input[name="url"]').val();
            let title = $('input[name="title"]').val();
            let author = $('input[name="author"]').val();
            let categoryID = $('select[name="category"] option:checked').attr("value");
            let content = $('input[name="content"]').val();
            let thumbnail = $('input[name="thumbnail"]').val();
            let description = $('input[name="description"]').val();

            let dataPOST = {
                "url": url,
                "title": title,
                "author": author,
                "categoryId": categoryID,
                "content": content,
                "thumbnail": thumbnail,
                "description": description
            };
            console.log(JSON.stringify(dataPOST));

            $.ajax({
                type: 'application/json',
                url: URL_POST_ARTICLE,
                method: 'POST',
                data: JSON.stringify(dataPOST),
                success: function (data) {
                    if (data.status === 200) {
                        let title = data.obj.title;
                        let description = data.obj.description;
                        let content = data.obj.content;
                        let author = data.obj.author;
                        let img = data.obj.thumbnail;
                        let cateId = data.obj.categoryId;
                        let urlPre = data.obj.url;
                        let categoryName = data.obj.categoryName;
                        setValuePreviewArticle(title, description, content, author, img, cateId, categoryName, urlPre);
                        $('#modalPreviewArticle').modal({
                            backdrop: false
                        });
                    }
                },
                error: function (msg) {
                    console.log(msg);
                }
            });
        });

    });
</script>
